<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Power Line Analyser</title>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="main.js"></script>

</head>

<body>
    <section class="wellcome_area clearfix" id="home">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12 col-md">
                    <div class="wellcome-heading">
                        <h3>Power Line Analyser</h3>
                        <h2>How should the reports be exported:</h2>
                        <h5><b>1. Email</b>: Enter Email below</h5>
                        <div class="get-start-area">
                            <form class="form-inline">
                                <input type="text" id="data" class="form-control email"
                                    placeholder="Enter e-mail adress">
                                <input type="button" class="submit" value="Continue" onclick="generateQRCode()">
                            </form>
                        </div>
                        <h5><b>2. Download</b>: Select direcotry location</h5>
                        <div class="get-start-area">
                            <form class="form-inline">
                                <input type="text" id="data" class="form-control email" placeholder="Select directory">
                                <input type="button" class="submit" value="Continue" onclick="generateQRCode()">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="welcome-thumb">
            <img id="qr" src="" width="70%">
        </div>
    </section>
    <p style="text-align: center; margin-top: 15px">Automated measuring of mCAN power line connections.</p>
</body>

</html>
